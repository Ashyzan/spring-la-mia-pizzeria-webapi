<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Pizzeria Index</title> 
  </head>
  <body>
    <div>

		<div class="container px-4 text-center">
		  <div class="row">
		    <div class="col mt-4 mr-4 ml-4">
		     
				
				<h3 class="mb-4">Le nostre pizze WEBAPI</h3>	  
					  <div  th:if="${pizze.size() <= 0}">La lista delle pizze è vuota</div>
					  <div class="card-columns">
					  <div th:each="item: ${pizze}" class="card" style="width: 18rem; display:inline-block;margin:20px;">
					    <img class="card-img-top" alt="Pizze buone"	th:src="${item.fotourl}">
					    <div class="card-body">
					      <h5 class="card-title" th:text="${item.nome}"></h5>
					      <p class="card-text" th:text="${item.descrizione}"></p>
						  <p class="card-text" th:text="|€ ${#numbers.formatDecimal(item.prezzo, 1, 2, 'COMMA')}|"></p>
					      <a th:href="@{|/pizzeria/ingredienti/${item.id}|}" class="btn btn-primary"><i class="bi bi-list-ol"></i></a>
						  <a sec:authorize="hasAuthority('ADMIN')" th:href="@{|/pizzeria/edit/${item.id}|}" class="btn btn-primary"><i class="bi bi-pencil-square"></i></a>
<!--						  pulsante delete-->
						<a style="display:inline-block;"><form action="#" th:action="@{'/pizzeria/delete/{id}' (id=${item.id}) }" method="post">
						<button sec:authorize="hasAuthority('ADMIN')" class="btn btn-danger" type="submit" id="submitbutton"
						th:data-confirm-delete="|Sei sicuro di voler cancellare la pizza?|" 
						onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
							<i class="bi bi-trash3"></i>							
						</button>							
						</form>					</a>
						
						
					    </div>
					  </div>
					  </div>
					  
					  <div class="mt-4 mb-4">
						<!--				bottone inserisci una nuova pizza -->
						<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/pizzeria/create}" class="btn btn-success">Inserisci una nuova pizza <i class="bi bi-plus-circle"></i></a>
					  </div>
					  <!--bottone inserisci un nuovo ingrediente -->
					  				  <div class="mt-4 mb-4">
					  				  <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/ingredienti/create}" class="btn btn-info">
					  					Inserisci un nuovo ingrediente 
					  					<i class="bi bi-plus-circle"></i>
					  				  </a>
					  				  </div>
						
			</div>
		    </div>	    
		  </div>
		</div>
		
			
		

	  
	
	<!-- Bootstrap Bundle with Popper -->
	        <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
			
			<script>alert(window.FontAwesome.config)</script>
  </body>
</html>
