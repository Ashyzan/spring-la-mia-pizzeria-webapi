<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Pizzeria Offerte</title> 
  </head>
  <body>
    <div>

		<div class="container px-4">
		  <div class="row gx-5">
		    <div class="col mt-4">
		     
				
				<h3 class="mb-4">Offerta speciale per <span th:text="${offerta.pizza.nome}"></span></h3>
				
				<form id="formpizza"
						th:action="@{/offerte/create}"  
						method="post"
						th:object="${offerta}">
						<input type="hidden" th:field="*{pizza}" id="pizza">
						
						<div class="mb-3">
												  <label for="titolo_offerta" class="form-label">Titolo Offerta</label>
												  <input type="text" class="form-control" id="titolo_offerta" placeholder="Nome offerta" 
												  		 th:field="*{titoloOfferta}">
												</div>
												
						<div class="mb-3">
						  <label for="data_inizio_offerta" class="form-label">Data Inizio Offerta</label>
						  <input type="date" class="form-control" id="data_inizio_offerta" placeholder="data inizio offerta" 
						  		 th:field="*{dataInizioOfferta}">
						</div>
						
						<div class="mb-3">
							<label for="data_fine_offerta" class="form-label">Data Fine Offerta</label>
							<input type="date" class="form-control" id="data_fine_offerta" placeholder="data fine offerta" 
							th:field="*{dataFineOfferta}">
												</div>

						 <div th:if="${#fields.hasAnyErrors()}">
							<ul>
								<li th:each="err : ${#fields.allErrors()}" 
									th:text="${err}">
									Errore
								</li>
							</ul>
						 </div>
						 
						 <div class="col-auto">
						   <button type="submit" class="btn btn-primary mb-3">Inserisci</button>
						 </div>


				</form>	  
	<div class="mt-4 mb-4">
							<!--				tornale al dettaglio pizza -->
							<a th:href="@{|/pizzeria/ingredienti/${id}|}" class="btn btn-success">Torna al dettaglio della pizza</a>
					</div>
				<div class="mt-4 mb-4">
												<!--				tornale menu pizze -->
												<a th:href="@{/pizzeria/index}" class="btn btn-success">Torna a tutte le pizze</a>
											  </div>
			</div>
		    </div>	    
		  </div>
		</div>
		
			
		
		
	  
	
	<!-- Bootstrap Bundle with Popper -->
	        <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
